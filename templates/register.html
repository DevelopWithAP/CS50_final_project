{% extends "layout.html" %}

{% block title %} Register {% endblock %}

{% block main %}
<form action="/register" method = "POST">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Employee Name" type="text">
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="position" placeholder="Employee Position" type="text">
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="password" placeholder="Password" type="password">
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="confirm_password" placeholder="Confirm password" type="password">
    </div>
    <button type ="submit" class = "btn btn-primary">Register</button>
</form>

{% endblock %}
