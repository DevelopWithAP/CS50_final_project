{% extends "layout.html" %}

{% block title %} Reset Password {% endblock %}

{% block main %}
<form action="/reset_password" method="POST">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="password" placeholder="Password" type="password">
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="confirm_password" placeholder="Re-type" type="password">
    </div>
    <button type="submit" class="btn btn-primary">Reset</button>
</form>
{% endblock %}
