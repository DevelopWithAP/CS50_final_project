{% extends "layout.html" %}

{% block title %} Manage Password {% endblock %}

{% block main %}
<form action="/manage_password" method = "POST">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="password" placeholder="Password" type="password">
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="new_password" placeholder="New Password" type="password">
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="confirm_new_password" placeholder="Re-type" type="password">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
