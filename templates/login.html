{% extends "layout.html" %}
{% block title %} Log In {% endblock %}
{% block main %}

<form action="/login" method = "POST">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Employee Name" type="text">
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="password" placeholder="Password" type="password">
    </div>
    <button type ="submit" class = "btn btn-primary">Log In</button>
    <hr>
    <a href="/forgot_password">Forgot Password?</a>
</form>


{% endblock %}
